<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouMe App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-black flex items-center justify-center p-4">
        <div id="card" class="w-full max-w-sm bg-black">
            <div class="p-6">
                <div id="step0" class="flex flex-col items-center space-y-8">
                    <div class="text-4xl font-bold">
                        <span class="text-pink">You</span>
                        <span class="text-white">Me</span>
                    </div>
                    <button id="getStartBtn" class="btn bg-white text-black hover:bg-gray-100 rounded-full px-6">
                        Get start
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 h-4 w-4"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>

                <div id="step1" class="hidden flex flex-col items-center space-y-4">
                    <div class="text-2xl font-bold mb-4">
                        <span class="text-pink">You</span>
                        <span class="text-black">Me</span>
                    </div>
                    <button id="loginBtn" class="btn w-full bg-black text-white hover:bg-gray-900">
                        Login
                    </button>
                    <div class="text-center text-sm text-gray-600">or</div>
                    <button id="createAccountBtn" class="btn w-full bg-transparent border-black text-black hover:bg-black/10">
                        Create Account
                    </button>
                </div>

                <div id="step2" class="hidden space-y-4">
                    <div class="space-y-2">
                        <input id="firstName" type="text" placeholder="First Name" class="input bg-white">
                        <input id="lastName" type="text" placeholder="Last Name" class="input bg-white">
                        <input id="userId" type="text" placeholder="User ID" class="input bg-white">
                        <input id="password" type="password" placeholder="Password" class="input bg-white">
                    </div>
                    <button id="createAccountSubmitBtn" class="btn w-full bg-black text-white hover:bg-gray-900">
                        Create Account
                    </button>
                </div>

                <div id="step3" class="hidden flex flex-col items-center space-y-6">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-gray-400"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <p class="text-sm text-center text-gray-600">Add a Profile Photo</p>
                    <button id="saveProfileBtn" class="btn w-full bg-black text-white hover:bg-gray-900">
                        Save
                    </button>
                </div>

                <div id="step4" class="hidden flex flex-col items-center space-y-6">
                    <div class="w-48 h-48">
                        <img src="/placeholder.svg" alt="Connect with friends illustration" class="w-full h-full object-contain">
                    </div>
                    <p class="text-sm text-center text-gray-600">
                        Connect easily with<br>your partner and friends
                    </p>
                    <button id="startMessagingBtn" class="btn w-full bg-black text-white hover:bg-gray-900">
                        Start Messaging
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
